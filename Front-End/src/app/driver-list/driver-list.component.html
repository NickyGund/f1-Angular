<div class="container">
<table class="table">
    <thead>
        <tr>
            <th scope="col">Driver List for {{ year | date: 'yyyy'}}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let driver of drivers">
            <td>{{driver.givenName}}&nbsp;{{driver.familyName}}</td>
        </tr>
    </tbody>
</table>
</div>
